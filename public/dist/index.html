<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="screen-1">
    <img src="135d46ea-ced0-493a-bb02-829f2b2ab727.png" class="logo" alt="logo">
    <div class="email">
      <label for="username">ชื่อผู้ใช้</label>
      <div class="sec-2">
        <ion-icon name="mail-outline"></ion-icon>
        <input id="username" type="text" name="email" />
      </div>
    </div>
    <div class="password">
      <label for="password">รหัสผ่าน</label>
      <div class="sec-2">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input id="password" class="pas" type="password" name="password" />
        <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      </div>
    </div>
    <button class="login" id="loginButton">Login</button>
    <div class="footer"><span>Signup</span><span>ลืมรหัสผ่าน?</span></div>
  </div>
</body>
</html>
